{% extends 'principal/base.html'%}
{% block titulo %}Editar Demanda{% endblock%}
{% block conteudo %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% load static %}
<form method="POST" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--3dp">
                <div class="mdl-card mdl-cell mdl-cell--11-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__supporting-text">
                        <div class="form-group">

                            <div class="row">
                                <div class="col-2"></div>
 
                                <div class="col-10">
                                    <h3>Edite a sua Demanda:</h3>
                                    {% crispy form %}
                                    <button
                                        class='mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect'>Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-1">
        </div>
    </div>
</form>
{% endblock %}
