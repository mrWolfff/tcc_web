<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" /> 
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



	<title>{% block titulo %}Base{% endblock %}</title>
</head>
<body>
	<div class="demo-layout-waterfall mdl-layout mdl-js-layout" >
		<header class="mdl-layout__header" >
			<div class="mdl-layout__header-row" >
				<span class="mdl-layout-title" >Title</span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-layout__drawer" >
					<span class="mdl-layout-title">Title</span>
					<div class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="{% url 'demandas' %}">Suas Demandas</a>
						<a class="mdl-navigation__link" href="{% url 'ofertas' %}">Suas Ofertas</a>
						<a class="mdl-navigation__link" href="{% url 'servicos' %}">Serviços</a>
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer" >
			<span class="mdl-layout-title">Title</span>
			<div class="mdl-navigation">
				<a class="mdl-navigation__link" href="{% url 'demandas' %}">Suas Demandas</a>
				<a class="mdl-navigation__link" href="{% url 'ofertas' %}">Suas Ofertas</a>
				<a class="mdl-navigation__link" href="{% url 'servicos' %}">Serviços</a>
				<a class="mdl-navigation__link" href="">Link</a>
			</div>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="container">
					<br><br><br>
					{% block conteudo %}
					{% endblock %}
				</div>
				<br><br><br><br><br><br><br><br><br><br>
				<footer class="mdl-mini-footer">
					<div class="mdl-mini-footer__left-section">
						<div class="mdl-logo">Title</div>
						<ul class="mdl-mini-footer__link-list">
							<li><a href="#">Help</a></li>
							<li><a href="#">Privacy & Terms</a></li>
						</ul>
					</div>
				</footer>
			</main>


		</div>

	</body>

	</html>
