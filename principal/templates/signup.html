{% extends 'registration/baselogin.html' %}
{% block titulo %}Cadastro{% endblock%}
{% block titulo_meio %}Cadastro{% endblock %}
{% block conteudo %}
{% load crispy_forms_tags %}
<br><br><br>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
		<div class="col-3">
		</div>
		<div class="col-6">
			<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--3dp">
				<div class="mdl-card mdl-cell mdl-cell--11-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
					<div class="mdl-card__supporting-text">
						{% crispy form %}
					</div>
				</div>
			</section>
		</div>
		<div class="col-3">
		</div>
	</div>
  
  <br>
</form>

{% endblock %}
