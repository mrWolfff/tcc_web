{% extends 'registration/baselogin.html' %}
{% block titulo %}Cadastro{% endblock%}
{% block titulo_meio %}Cadastro{% endblock %}
{% block conteudo %}
{% load crispy_forms_tags %}
<br><br><br>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
		<div class="col-2">
		</div>
		<div class="col-8">
				<div class="card hoverable">
					<div class="card-content">
						{% crispy form %}
						<button type="submit" class="waves-effect waves-light btn green">Cadastrar</button> <br><br>
					</div>
				</div>
		</div>
		<div class="col-2">
		</div>
	</div>
  
  <br>
</form>

{% endblock %}
